<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <ul>
      <li><a href="book">Book</a></li>
      <li><a href="author">Author</a></li>
      <li><a href="publisher">Publisher</a></li>
      <li style="float:right"><a class="active" href="/">Home</a></li>
     </ul>
    </div>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
     <h2>{{title}}</h2>
  <table>
  <thead>
    <tr>
      <th>Author</th>
      <th>Nationality</th>
      <th>Birth Year</th>
      <th>Fields</th>
      <th>Books</th>
    </tr>
  </thead>
      <tbody>
      {{#publisher}}
      <tr>
      <td>
      <a href="publisher/{{id}}">{{publisher}}</a></td>
      <td>{{country}}</td>
      <td>{{founded}}</td>
      <td>{{genere}}</td>
      {{#book}}
      <td><a href="book/{{id}}">{{title}}</a></td> 
      {{/book}}
    </tr>
      {{/publisher}}
      </tbody>
     </table>
    </div>
   </div>
 </div>
</body>
