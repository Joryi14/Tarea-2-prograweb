<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <ul>
      <li><a href="/book">Book</a></li>
      <li><a href="/author">Author</a></li>
      <li><a href="/publisher">Publisher</a></li>
      <li style="float:right"><a class="active" href="/">Home</a></li>
     </ul>
    </div>
 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
    <h2>{{title}}</h2>
    <form>
     {{#publisher}}
     <div class="row">
      <div class="three  columns">
       <label for="nameInput">Publisher</label></td>
       <input class="u-full-width" type="text" readonly
          id="name" value="{{publisher}}">
      </div>
      <div class="three  columns">
       <label for="degreeInput">Country</label>
       <input class="u-full-width" type="text" readonly
          id="degree" value="{{country}}">
      </div>
      <div class="three columns">
        <label for="degreeInput">Founded</label>
        <input class="u-full-width" type="text" readonly
           id="degree" value="{{founded}}">
       </div>
       <div class="three columns">
        <label for="degreeInput">Genere</label>
        <input class="u-full-width" type="text" readonly
           id="degree" value="{{genere}}">
       </div>
       <div class="three  columns">
        {{#book}}
      <td><a href="/book/{{idb}}">{{title}}</a></td>
      {{/book}}
    </div>
     {{/publisher}}
    </form>
   </div>
   <div class="three columns">
    <a class="button button-primary" href="/publisher">Back</a>
   </div>
  </div>
 </div>
</body>
